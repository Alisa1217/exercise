<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		#wrap{
			margin:20px auto;
			width:640px;
			height:680px;
			border:5px solid #ccc;
			overflow: hidden;
		}
		#btn{
			width:150px;
			font-size:20px;
			margin:10px;
		}
		ul{
			width:620px;
			height:620px;
			margin:10px;
		}
		li{
			list-style:none;
			width:50px;
			height:50px;
			border:1px solid #000;
			float:left;
			margin:5px;
			font-size: 30px;
			line-height: 50px;
			text-align:center;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var btn = document.getElementById("btn");
			var list = document.getElementById("list");
			var lis = list.getElementsByTagName("li");
			var lisStr = '';
			var colorArr =['red','yellow','blue','green'];
			//点击显示li
			btn.onclick = function(){
				//创建100个li
				for(var i=0;i<100;i++){
					lisStr += '<li class="lis">' + i +'</li>';
					
				}
				list.innerHTML = lisStr;  //生成的li显示在页面

				//遍历li的长度，添加相应的背景色   总共4种颜色，取模
				for(var i=0;i<lis.length;i++){
					lis[i].style.backgroundColor = colorArr[i%colorArr.length];
				}
			};
		};
	</script>
</head>
<body>
	<div id="wrap">
    	<input id="btn" type="button" value="自动生成100个li"/>
	    <ul id="list"></ul>
	</div>
</body>
</html>
