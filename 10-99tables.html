<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
		/*
			1*1=1
			1*2=2 2*2=4
			1*3=3 2*3=6 3*3=9
			
		*/
		var box = document.getElementById("box");
		var num = '';
		//横向循环
		for(var i=1;i<=9;i++){
			//纵向循环
			console.log(i);
			for(var j=1;j<=i;j++){
				//给num赋值
				num += j + '*' + i + "=" + j*i + '&nbsp;';
				console.log(num);
			}
			num += '<br/>';
		}
		box.innerHTML = num;
	</script>
</body>
</html>
