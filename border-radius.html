<!DOCTYPE html>
<html>
<head>
	<title>border</title>
	<style type="text/css">
		
	.box{ width:100px; height:100px; border-top:5px solid red; border-right:5px solid red; border-bottom:5px solid blue; border-left:5px solid blue; border-radius:100%; transition: 1s; position:relative;}
	.box span{ position:absolute; top:0; left:0; width:100px; height:100px; margin:-5px 0 0 -5px; border-radius:100%; border:5px solid #000; border-color:pink green transparent orange; transform:rotate(30deg); }
	/*.box:hover{ transform:rotate(180deg); }*/
	</style>
</head>
<body>

<div class="box">
	<span></span>
</div>

</body>
</html>
